<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin:0; padding:0; border: 1px solid red;}

    #pc-sky {
      width: 100vw;
      height: 100vh;
      background:linear-gradient(rgb(205, 242, 252),rgb(236, 250, 253));
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }

    .cloud {
      width: 100%;
      height: 40%;
      display: flex;
      position: relative;
    }

    .grass-1 {
      width: 100%;
      height: 35%;
      display: flex;
      position: absolute;
      bottom: 0;
      z-index: 3;

      background-image: url("img/toy-grass-1.png");
      background-size: cover;
    }

    .grass-2 {
      width: 100%;
      height: 60%;
      display: flex;
      position: absolute;
      bottom: 0;
      z-index: 1;

      background-image: url("img/toy-grass-2.png");
      background-size: cover;
    }
    
    .mandoo-1 {
      width: 200px;
      height: 200px;
      background-image: url("img/toy-mandoo.png");
      background-size: cover;

      position: absolute;
      z-index: 2;
      bottom : 22%;
      left: 20%;
      transform: rotate(20deg);
    }

    .mandoo-2 {
      width: 200px;
      height: 200px;
      background-image: url("img/toy-mandoo.png");
      background-size: cover;

      position: absolute;
      top : 43%;
      right: 12%;
      transform: rotate(-10deg);
    }


  </style>
</head>
<body>
  <div id="pc-sky">
    <div class="cloud">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <div class="ball"></div>

    <div class="grass-1"></div>
    
    <div class="grass-2">
    <div class="mandoo-1"></div>
  </div>
  
  <div class="mandoo-2"></div>
  </div>
</body>
</html>
