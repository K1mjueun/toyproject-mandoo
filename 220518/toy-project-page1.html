<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/c0547f77dd.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">
  <title>Document</title>
<style>
  *{margin:0; padding:0; font-family:'Gamja Flower', cursive;}

  #mandoo-back {
    width: 100vw;
    height: 100vh;
    background-color: rgb(209, 236, 255);
    position: relative;

    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  section {
    width: 160px;
    height: 155px;
    position: absolute;
    background-size: cover;
  }
  
  #mandoo-back > section:nth-child(1) {
    background-image: url("img/만두-기본+테두리.png");
    top: 8%;
    left: -2%;
  }

  #mandoo-back > section:nth-child(2) {
    background-image: url("img/만두-메롱+테두리.png");
    top: -10%;
    left: 23%;
  }

  #mandoo-back > section:nth-child(3) {
    background-image: url("img/만두-하트눈+테두리.png");
    top: 15%;
    right: 2%;
  }

  #mandoo-back > section:nth-child(4) {
    background-image: url("img/만두-화난+테두리.png");
    top: 1%;
    right: 30%;
  }

  #mandoo-back > section:nth-child(5) {
    background-image: url("img/만두-반짝눈+테두리.png");
    top: 55%;
    right: -3%;
  }

  #mandoo-back > section:nth-child(6) {
    background-image: url("img/만두-눈물+테두리.png");
    bottom: -7%;
    right: 15%;
  }

  #mandoo-back > section:nth-child(7) {
    background-image: url("img/만두-윙크+테두리.png");
    bottom: 0%;
    left: 35%;
  }

  #mandoo-back > section:nth-child(8) {
    background-image: url("img/만두-메롱+테두리.png");
    bottom: 15%;
    left: 2%;
  }

  .page-1 {
    width: 85%;
    height: 80%;
    border-radius: 30px;
    background-color: #fff;
    
    position: absolute;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    z-index: 1;
  }

  .ball {
  width: 100px;
  height: 100px;
  background-image: url('img/간식볼.png');
  background-size: cover;
  }

  .page-1 > h1 {
    margin-top: 7%;
  }

</style>
</head>
<body>
  <div id="mandoo-back">
    <section></section>
    <section></section>
    <section></section>
    <section></section>
    <section></section>
    <section></section>
    <section></section>
    <section></section>

  <div class="page-1">
    <div class="ball"></div>
    <h1>만두를 만나고 싶다면 공을 Click!</h1>
  </div>
  </div>

  <script>
    const mandooBack = document.querySelector('#mandoo-back');
    const mandooFace = mandooBack.children;
    const page1 = document.querySelector(".page-1");
    const ballNtext = page1.children;
    // console.log(mandooBack);
    // console.log(mandooFace);
    // console.log(page1);
    // console.log(ballNtext);
    
    let Tong = [
      {transform : 'translateY(-15px)'},
      {transform : 'translateY(15px)'},
      {transform : 'translateY(-15px)'},
    ];
    let TongTiming = {
      duration : 1000,
      iterations : Infinity
    };
    ballNtext[0].animate(Tong, TongTiming);


    let movingFace1 = [
      {transform : 'rotate(5deg)'},
      {transform : 'rotate(-5deg)'},
      {transform : 'rotate(5deg)'}
    ];
    let movingFace2 = [
      {transform : 'rotate(-5deg)'},
      {transform : 'rotate(5deg)'},
      {transform : 'rotate(-5deg)'}
    ];

    let movingTiming = {
      duration : 2000,
      iterations : Infinity
    };

      for(let i=0; i<8; i++) {
        if(i%2 == 0) {
          mandooFace[i].animate(movingFace1,movingTiming);
        } else {
          mandooFace[i].animate(movingFace2,movingTiming);
        }
      };

      ballNtext[0].addEventListener('click', ()=> {
      page1.style.display = "none";
      });

  </script>
</body>
</html>
